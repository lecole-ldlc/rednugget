<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>RedNugget | Dataviz</title>

</head>


<body>

<div class="container" style="text-align: center">
    <h1>RedNugget - TP Dataviz</h1>

    <p>Dataset</p>
    <div class="input-field col s12">
        <select id="dataset">
            <option value="10" selected>10 Tasks</option>
            <option value="100">100 Tasks</option>
            <option value="1000">1 000 Tasks</option>
            <option value="10000">10 000 Tasks</option>
        </select>
        <label>Select Dataset</label>
    </div>

    <p>User</p>
    <div class="input-field col s12">
        <select id="user">
            <option value="all" selected>ALL</option>
            <option value="mike">Mike</option>
            <option value="natasha">Natasha</option>
            <option value="joea">Joea</option>
        </select>
        <label>Select Dataset</label>
    </div>

    <h2>Bar charts</h2>

    <div class="row">
        <div class="col s6">
            <p>bar chart 1</p>
            <svg width="960" height="500"></svg>
            <script>
		// Chart initialization
  	var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + 	margin.top + ")");

  	// X axis
    var x = d3.scaleBand()
      .rangeRound([0, width])
      .paddingInner(0.1);

  	// y axis
    var y = d3.scaleLinear()
      .rangeRound([height, 0]);

  	//load data
    d3.csv("data_task_10.csv", function(data){
     	//console.log(data);

      // Group by status
      var nested_data = d3.nest()
				.key(function(d) { return d.status; })
				.entries(data);

      //console.log(nested_data);

      // Color scale
      var z = d3.scaleOrdinal(d3.schemeCategory10);

      // Set domains of axes scales
      x.domain(nested_data.map(function(d) { return d.key; }));
      y.domain([0, d3.max(nested_data, function(d) { return d.values.length; })]);
      z.domain(nested_data.map(function(d) { return d.key; }))

      // Draw rect
      g.selectAll("rect")
    	.data(nested_data)
    	.enter().append("rect")
      .attr("x", function(d) { return x(d.key); })
      .attr("y", function(d) { return y(d.values.length); })
      .attr("height", function(d) { return height - y(d.values.length);})
      .attr("width", x.bandwidth())
      //.attr("fill", "red")
      .attr("fill", function(d,i) { return z(d.key); })

      // Draw x axis
      g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

      // Draw y axis
  		g.append("g")
      	.attr("class", "axis")
      	.call(d3.axisLeft(y).ticks(null, "s"))



    });
         </script>
            <img src="http://via.placeholder.com/300x300">
        </div>

        <div class="col s6">
            <p>bar chart 2</p>
            <img src="http://via.placeholder.com/300x300">
        </div>
    </div>

</div>

</body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script> $(document).ready(function() {
    $('select').material_select();
  });</script>
</html>
