<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>RedNugget | Dataviz</title>

</head>


<body>

<div class="container" style="text-align: center">
    <h1>RedNugget - TP Dataviz</h1>

    <p>Dataset</p>
    <div class="input-field col s12">
        <select id="dataset">
            <option value="10" selected>10 Tasks</option>
            <option value="100">100 Tasks</option>
            <option value="1000">1 000 Tasks</option>
            <option value="10000">10 000 Tasks</option>
        </select>
        <label>Select Dataset</label>
    </div>

    <p>User</p>
    <div class="input-field col s12">
        <select id="user">
            <option value="all" selected>ALL</option>
            <option value="mike">Mike</option>
            <option value="natasha">Natasha</option>
            <option value="joea">Joea</option>
        </select>
        <label>Select Dataset</label>
    </div>

    <h2>Bar charts</h2>

    <div class="row">
        <div class="col s6">
            <p>bar chart 1</p>
            <img src="http://via.placeholder.com/300x300">
        </div>

        <div class="col s6">
            <p>bar chart 2</p>
            <img src="http://via.placeholder.com/300x300">
        </div>
    </div>

</div>

</body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script> $(document).ready(function() {
    $('select').material_select();
  });</script>
</html>
